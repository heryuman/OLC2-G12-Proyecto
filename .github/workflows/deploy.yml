name: Deploy hacia github pages Grupo 12

on:
  push:
    branches: 'selvin.201700603'

jobs:
  build_site:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fase1-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: ./fase1-pages/package-lock.json

      - name: Install dependencies
        run : npm install

      - name: build
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
        run: |
          npm run build
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: 'fase1-pages/bulid'
  
  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: acttions/deploy-pages@v4
